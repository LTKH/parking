<script>
    function connectSocket() {
        var ws = new WebSocket('ws://localhost:8800/api/v1/ws');

        ws.onopen = function() {
            console.log('onopen');
        };

        ws.onmessage = function(evt) {
            $('#console').append(evt.data+'<br>');
        };

        ws.onclose = function(e) {
            console.log('onclose');

            setTimeout(function() {
                connectSocket();
            }, 10000);
        };
    }

    $(function() {
        connectSocket();
